<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registo — StockSolutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="256x256" href="../../assets/img/logo.png">
</head>
<body>
<section class="text-center text-lg-start">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Registar-se</h2>
            <form>
              <div class="form-outline mb-4">
                <input type="text" id="nome" name="nome" class="form-control" required />
                <label class="form-label" for="nome">Nome de Utilizador</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" required />
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" required />
                <label class="form-label" for="password">Senha</label>
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4">Registar</button>

              <p class="mt-3">Já tem conta? <a href="login.html">Entrar</a></p>
              <a href="../../index.html" class="btn btn-secondary btn-block mb-4">Voltar ao Site</a>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>
</section>
</body>
</html>
