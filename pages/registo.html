<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registo</title>

<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f5f5f5;
  }

  .auth-wrapper {
    display: flex;
    min-height: 100vh;
  }

  .auth-image {
    flex: 1;
    background-size: cover;
    background-position: center;
  }

  .auth-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }

  .auth-container {
    width: 100%;
    max-width: 420px;
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  }

  .auth-title {
    font-weight: 700;
    margin-bottom: 10px;
  }

  .auth-subtitle {
    color: #666;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 15px;
  }

  /* ✅ Validação automática */
  input:user-valid {
    border-color: #28a745 !important;
  }

  input:user-invalid {
    border-color: #dc3545 !important;
  }

  .btn-auth {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #28a745;
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
  }

  .btn-auth:hover {
    background: #218838;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }
</style>
</head>
<body>



<div class="auth-wrapper">
  <div class="auth-image" style="background-image: url('/assets/img/mar.jpg');"></div>

  <div class="auth-content">
    <div class="auth-container">

      <h2 class="auth-title">Criar Conta</h2>
      <p class="auth-subtitle">Registe-se para guardar atividades, criar listas e muito mais.</p>

      <form action="/pages/login.html" method="get">

        <label>Email</label>
        <input type="email" required>

        <label>Palavra-passe</label>
        <input type="password" required minlength="4">

        <button type="submit" class="btn-auth">Criar Conta</button>

        <p class="mt-3" style="text-align:center; margin-top:15px;">
          Já tem conta? <a href="/pages/login.html">Iniciar sessão</a>
        </p>
      </form>
    </div>
  </div>
</div>




</body>
</html>
